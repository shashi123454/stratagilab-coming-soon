<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stratagilab – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      padding: 2rem 1.5rem;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    p.description {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2.5rem;
      line-height: 1.7;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 4rem;
    }

    input,
    textarea {
      width: 100%;
      max-width: 400px;
      padding: 0.9rem 1.2rem;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #111;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background-color: #fff;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #ddd;
      transform: scale(1.02);
    }

    .preview-section {
      margin-top: 3rem;
    }

    .preview-section h2 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .preview-card {
      background-color: #111;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 0 0 1px #222, 0 12px 24px rgba(255, 255, 255, 0.03);
      transition: transform 0.2s ease;
    }

    .preview-card:hover {
      transform: translateY(-6px);
    }

    .preview-card img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .preview-title {
      margin-top: 0.8rem;
      font-size: 1rem;
      font-weight: 500;
      color: #aaa;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.875rem;
      color: #555;
    }

    @media (min-width: 768px) {
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .image-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Stratagilab</div>
    <h1>We’re Launching Soon</h1>
    <p class="description">
      Stratagilab is a powerful no-code strategy builder for traders.<br>
      Join the early access list and see what we're building.
    </p>

    <form action="https://formspree.io/f/mwpbwajj" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <textarea name="message" placeholder="Optional message (optional)"></textarea>
      <button type="submit">Notify Me</button>
    </form>

    <!-- Preview Section -->
    <div class="preview-section">
      <h2>Product Preview</h2>
      <div class="image-grid">
        <div class="preview-card">
          <img src="./dashboard.png" alt="Dashboard Preview">
          <div class="preview-title">Strategy Dashboard</div>
        </div>
        <div class="preview-card">
          <img src="./backtest.png" alt="Backtest Preview">
          <div class="preview-title">Backtesting Engine</div>
        </div>
        <div class="preview-card">
          <img src="./paper-trading.png" alt="Paper Trading Preview">
          <div class="preview-title">Paper Trading Simulator</div>
        </div>
      </div>
    </div>

    <footer>© 2025 Stratagilab. All rights reserved.</footer>
  </div>
</body>
</html>
