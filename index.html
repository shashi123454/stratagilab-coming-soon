<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stratagilab – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 720px;
      width: 100%;
    }

    .header {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    p.description {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    input,
    textarea {
      padding: 0.85rem 1.2rem;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #111;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background-color: #fff;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      padding: 0.9rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #eee;
      transform: scale(1.02);
    }

    .preview-section {
      margin-top: 3rem;
    }

    .preview-section h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .preview-images {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    figure {
      margin: 0;
    }

    figure img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #444;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.03);
    }

    figcaption {
      color: #aaa;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }

    @media (min-width: 768px) {
      .preview-images {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    footer {
      margin-top: 4rem;
      font-size: 0.875rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Stratagilab</div>
    <h1>We’re Launching Soon</h1>
    <p class="description">
      Stratagilab is a powerful no-code strategy builder for traders. <br>
      Subscribe now to get early access and preview what we’re building.
    </p>

    <!-- Email form -->
    <form action="https://formspree.io/f/mwpbwajj" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <textarea name="message" placeholder="Optional message (optional)"></textarea>
      <button type="submit">Notify Me</button>
    </form>

    <!-- UI Preview Section -->
    <div class="preview-section">
      <h2>Preview Our Platform</h2>
      <div class="preview-images">
        <figure>
          <img src="./dashboard.png" alt="Dashboard Preview" />
          <figcaption>Strategy Dashboard</figcaption>
        </figure>
        <figure>
          <img src="./backtest.png" alt="Backtest Preview" />
          <figcaption>Backtest Engine</figcaption>
        </figure>
        <figure>
          <img src="./paper-trading.png" alt="Paper Trading Preview" />
          <figcaption>Paper Trading Module</figcaption>
        </figure>
      </div>
    </div>

    <footer>© 2025 Stratagilab. All rights reserved.</footer>
  </div>
</body>
</html>
