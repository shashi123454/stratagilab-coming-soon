<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stratagilab – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    .container {
      max-width: 960px;
      width: 100%;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    p.description {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 4rem;
    }

    input, textarea {
      width: 100%;
      max-width: 420px;
      padding: 0.9rem 1.2rem;
      border-radius: 8px;
      background-color: #111;
      color: #fff;
      border: 1px solid #333;
      font-size: 1rem;
    }

    button {
      padding: 0.9rem 1.5rem;
      background-color: #fff;
      color: #000;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
      transform: scale(1.02);
    }

    .visual-stack {
      position: relative;
      width: 100%;
      height: 480px;
      margin-top: 3rem;
      margin-bottom: 4rem;
    }

    .visual-stack img {
      position: absolute;
      width: 60%;
      max-width: 400px;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 20px 40px rgba(255,255,255,0.05);
      transition: transform 0.4s ease, z-index 0.4s;
      cursor: pointer;
    }

    .visual-stack img:nth-child(1) {
      top: 0;
      left: 10%;
      transform: rotate(-5deg);
      z-index: 1;
    }

    .visual-stack img:nth-child(2) {
      top: 40px;
      left: 20%;
      transform: rotate(0deg);
      z-index: 2;
    }

    .visual-stack img:nth-child(3) {
      top: 80px;
      left: 30%;
      transform: rotate(5deg);
      z-index: 3;
    }

    .visual-stack:hover img:nth-child(1) {
      transform: scale(1.05) rotate(-6deg) translateY(-10px);
      z-index: 5;
    }

    .visual-stack:hover img:nth-child(2) {
      transform: scale(1.05) rotate(0deg) translateY(-10px);
      z-index: 6;
    }

    .visual-stack:hover img:nth-child(3) {
      transform: scale(1.05) rotate(6deg) translateY(-10px);
      z-index: 7;
    }

    footer {
      font-size: 0.875rem;
      color: #555;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .visual-stack {
        height: 400px;
      }

      .visual-stack img {
        width: 80%;
        left: 10% !important;
      }

      .visual-stack img:nth-child(2) {
        top: 30px;
      }

      .visual-stack img:nth-child(3) {
        top: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Stratagilab</div>
    <h1>We’re Launching Soon</h1>
    <p class="description">
      Stratagilab is a powerful no-code strategy builder for traders.<br>
      Subscribe now and get early access.
    </p>

    <form action="https://formspree.io/f/mwpbwajj" method="POST">
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Optional message (optional)"></textarea>
      <button type="submit">Notify Me</button>
    </form>

    <!-- Visual Layered Image Stack -->
    <div class="visual-stack">
      <img src="./dashboard.png" alt="Dashboard" />
      <img src="./backtest.png" alt="Backtest" />
      <img src="./paper-trading.png" alt="Paper Trading" />
    </div>

    <footer>© 2025 Stratagilab. All rights reserved.</footer>
  </div>
</body>
</html>
